<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasty</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="bg-dark text-white mx-auto p-4 mt-5 rounded" style="max-width: 425px;">
          <h1 class="text-center"><i class="bi bi-person-circle"></i> Login page</h1>
        <form class="mt-5 text-dark">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"><i class="bi bi-envelope"></i> Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"><i class="bi bi-shield-lock"></i> Password</label>
          </div>
          
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-white" for="exampleCheck1">Remember me <i class="bi bi-person-check"></i></label>
            </div>
            <button type="submit" class="btn btn-success w-100"><i class="bi bi-box-arrow-in-right"></i> Login</button>
          </form>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
